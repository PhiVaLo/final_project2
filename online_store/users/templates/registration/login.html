{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
<style>
    @media only screen and (max-width: 950px) {
        nav ul {
            width: 107%;
            top: 108px;
            left: -25px;
        }
    }
</style>
{% endblock head %}

{% block content %}
<div class="account-page">
    <div class="container">
        <div class="row">

            <div class="box-element1 box-element2 dark2">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <fieldset class="form-group">


                        {% comment %} <legend class="border-bottom mb-4">Login</legend> {% endcomment %}
                        <div class="row pb-5">
                            <div class="col-2" style="min-width: 200px">
                                <a href="{% url 'login' %}">
                                    <legend class="login-active">Login</legend>
                                </a>
                            </div>
                            <div class="col-2" style="min-width: 200px">
                                <a href="{% url 'register' %}">
                                    <legend class="login-disabled"><b>Sign Up</b></legend>
                                </a>
                            </div>
                        </div>                    
                    
                    
                        {{ form|crispy }}
                    </fieldset>

                    <div class="btn-container">
                        <input class="btn btn-primary" type="submit" value="login">
                        <input type="hidden" name="next" value="{{ next }}">
                    </div>
                </form>

                <div class="border-top pt-3 mt-3">
                    <small><a class="text-muted" href="{% url 'password_reset' %}">Forgot Password?</a> </small>
                    <br>
                    <small><a class="text-muted" href="{% url 'register' %}">Sign Up</a> </small>
                </div>
            </div>

        </div>
    </div>
</div>





{% endblock content %}
